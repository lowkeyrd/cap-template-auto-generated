---
Edition: "3.0.0"
Type: "Project"
Name: "cap-template-auto-generation"
Provider:
- "阿里云"
Version: "dev.20250304.0137"
Description: "e2e template"
Organization: "云原生应用开发平台（CAP）"
Effective: "Public"
Category: "其它"
Service:
  函数计算:
    Authorities:
    - "AliyunFCFullAccess"
Parameters:
  type: "object"
  additionalProperties: false
  properties:
    OSS_Bucket_ATNG:
      title: "对象存储桶名称"
      description: "使用对象存储OSS触发器时，事件监听的存储桶名称"
      type: "string"
      sensitive: false
      required: true
      bucketExtension:
        dependency:
        - "region"
    OSS_Prefix_ATNG:
      title: "对象存储文件名前缀"
      description: "使用对象存储OSS触发器时，事件监听的文件名称前缀"
      type: "string"
      sensitive: false
      required: true
    SLS_Project_zLsA:
      title: "事件源日志项目名称"
      description: "使用日志触发器时，监听的事件源所属的日志服务项目名"
      type: "string"
      sensitive: false
      required: true
    SLS_LogStore_zLsA:
      title: "事件源日志仓库名称"
      description: "使用日志服务SLS触发器时，监听的事件源所属的日志服务日志仓库名"
      type: "string"
      sensitive: false
      required: true
    SLS_Trigger_LogStore_zLsA:
      title: "触发器执行日志仓库名称"
      description: "使用日志服务SLS触发器时，记录触发器执行状态的日志仓库名"
      type: "string"
      sensitive: false
      required: true
    MNS_Queue_CsyS:
      title: "消息队列MNS队列名称"
      description: "使用MNS触发器时，消息所属的队列名称"
      type: "string"
      sensitive: false
      required: true
    region:
      title: "地域"
      description: "将项目下的服务到指定的地域"
      type: "string"
      sensitive: false
      default: "cn-hangzhou"
      required: false
      enum:
      - "cn-hangzhou"
      - "cn-beijing"
      - "cn-shanghai"
      - "cn-shenzhen"
      - "cn-zhangjiakou"
      - "ap-southeast-1"
      - "ap-northeast-1"
      - "us-east-1"
    projectName:
      title: "项目名称"
      description: "项目名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间\n"
      type: "string"
      sensitive: false
      default: "${default-suffix}"
      pattern: "^(?![0-9]+$)(?!-)[a-zA-Z0-9-_]{0,63}(?<!-)$"
      required: false
